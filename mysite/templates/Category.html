<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
   <!-- {% comment %} model {% endcomment %} -->
   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>  
        <div class="modal-body">
            <form method="POST" >
              {% csrf_token %}
             
                
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input type="text" id="Name" class="form-control" name="Name"  placeholder="name@example.com">
                </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="Add"class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!--  -->
  <button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add
  </button>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="static/js/jquery-3.6.3.min.js">

    
</script>
<script>
    $('#Add').click(function() {

let Name = $('#Name').val();

let csr = $('input[name=csrfmiddlewaretoken]').val();

// Prepare FormData for sending data including files
let formData = new FormData();
formData.append('Name', Name);

formData.append('csrfmiddlewaretoken', csr);


// Send AJAX request
$.ajax({
  url: "{% url 'SaveCat' %}",
  method: "POST",
  data: formData,
  processData: false, // Important for file uploads
  contentType: false, // Important for file uploads
  success: function(data) {
    console.log(data);
    location.reload();
  },
  error: function(xhr, textStatus, errorThrown) {
    console.error('Error:', errorThrown);
    // Handle error scenario here
  }
})
.done(function(data) {
  console.log(data);
  location.reload();
})
.fail(function(jqXHR, textStatus, errorThrown) {
  console.error('AJAX Error:', textStatus, errorThrown);
});
});

</script>
</html>
